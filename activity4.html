<!DOCTYPE html>
<html>
   <body>
    <h2>Javacsript Callbacks</h2>
    <P>Do a calculation and then dispaly the result.</P>
    <p id="result"></p>
    <script>
        function myDisplayer(value){
            document.getElementById("result").innerHTML=value;
        }
        function myCalculator(num1,num2,myCallback){
            let sum = num1+num2;
            myCallback(sum);
        }
        myCalculator(5,5, myDisplayer);
    </script>
   </body>
</html>
